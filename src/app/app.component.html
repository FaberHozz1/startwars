<div class="main-container">
  <app-menu (menuItem)="onMenuItemSelected($event)"></app-menu>
  <app-submenu *ngIf="subMenuItems" [subMenuItems]="subMenuItems" (seeMore)="onSeeMoreSubMenuItems($event)"
    (subMenuItem)="onSelectSubMenuItem($event)">
  </app-submenu>
  <div class="information-container">
    <app-information *ngIf="itemSelectedInfo" [itemSelectedInfo]="itemSelectedInfo"></app-information>
  </div>
</div>
