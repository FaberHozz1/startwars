<div class="menu-container">
  <div class="logo-container">
    <img src="../../assets/img/logo1.png">
  </div>
  <div class="list-container">
    <!-- class="{{'item' + item}}" -->
    <div class="item" *ngFor="let item of menuItems; let i = index" (click)="selectMenu(item)" [class.item-selected]="menuSelected === item">
      <span>{{item}}</span>
    </div>
  </div>
</div>
